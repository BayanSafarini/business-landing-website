<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact kochi solutions" />
    <title>kochi solutions - contact</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <h1 class="logo"><a href="../index.html">kochi</a></h1>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">home</a></li>
          <li><a class="this-page" href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero-title">contact us</h2>
    </section>

    <main>
      <div class="contact-info-and-form-container">
        <section class="contact-info">
          <h2>contact details</h2>
          <address>
            <p class="email-phone">
              <a href="mailto:contact@kochi.com">contact@kochi.com</a><br />
              <a href="tel:+15555555555">(555) 555-5555</a>
            </p>
            <p class="address-label"><strong>central hq</strong></p>
            <p class="address">
              123 avenue street<br />
              city township, ca 12345
            </p>
          </address>
        </section>

        <section class="contact-form">
          <h2>online inquiry</h2>
          <form>
            <label for="name">name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. john smith"
              required
            />

            <label for="email">email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="e.g. name@domain.tld"
              required
            />

            <label for="message">message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              minlength="20"
              maxlength="500"
              placeholder="type your message here (between 20 and 500 characters)"
              required
            ></textarea>

            <div class="buttons">
              <button type="submit">submit</button>
              <button type="reset">reset</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p><small>&copy; 2025 kochi inc. developed by bayan safarini.</small></p>
    </footer>
  </body>
</html>
